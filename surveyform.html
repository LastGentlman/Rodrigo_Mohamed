<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container" >
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">
                  Thank you for taking the time to help us improve the platform
                </p>
              </header>
            <form class="survey-form" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
                  </div>
                  <div class="form-group">
                  <label id="email-label" for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required=""></div>
                  <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                  </div>
                  <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required="">
                      <option disabled="" selected="" value="">Select current role</option>
                      <option name="a1" value="student">Student</option>
                      <option name="a2" value="job">Full Time Job</option>
                      <option name="a3" value="learner">Full Time Learner</option>
                      <option name="a4" value="preferNo">Prefer not to say</option>
                      <option name="a5" value="other">Other</option>
                    </select>
                  </div>
                  <!--
                      change
                      2
                      3
                  -->
                  <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                    <label>
                      <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
              
                    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                  </div>
                  <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label><input name="front-end" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                    <label><input name="back-end" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                  </div>
                  <div class="row">
                      <p>Any comments or suggestions?</p>
                      <textarea class="input-textarea"></textarea>
                  </div>
                  <br>
                  <div class="row">
                    <button type="submit" id="submit" class="btn btn-success">
                      Submit
                    </button>
                  </div>
            </form>
        </div>
    </body>
</html>
